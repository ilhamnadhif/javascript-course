<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>

        class Employee {

        }
        class Manager extends Employee{

        }
        const ilham = new Employee()
        const afif = new Manager()

        console.log(ilham instanceof Employee); // true
        console.log(ilham instanceof Manager); // false

        console.log(afif instanceof Employee); // true
        console.log(afif instanceof Manager); // true
    </script>
</body>
</html>
