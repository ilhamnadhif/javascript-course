<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class Private Method</title>
    </head>
    <body>
        <script>
            class Person {
                say(name) {
                    if (name) {
                        this.#sayWithName(name);
                    } else {
                        this.#sayWithoutName();
                    }
                }

                #sayWithoutName() {
                    console.log("Hello");
                }
                #sayWithName(nama) {
                    console.log(`Hello ${nama}`);
                }
            }
            const ilham = new Person();
            ilham.say("Ilham Nadhif");
            const kosong = new Person();
            kosong.say();
        </script>
    </body>
</html>
