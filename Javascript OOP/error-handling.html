<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error Handling</title>
    </head>
    <body>
        <script>
            class MathUtil {
                static sum(...numbers) {
                    if (numbers.length === 0) {
                        throw new Error("Total parameter harus lebih dari 0");
                    }
                    let total = 0;
                    for (const number of numbers) {
                        total += number;
                    }
                    return total;
                }
            }
            try {
                console.log(MathUtil.sum());
                console.log("Ilham");
            } catch (error) {
                console.error(`Terjadi error : ${error.message}`);
            } finally {
                console.log("Program selesai");
            }
            console.log("Nadhif");


            class Counter {
                #counter = 0;
                next(){
                    try{
                        return this.#counter
                    }finally{
                        this.#counter++
                    }
                }
            }
            const nilai = new Counter();
            console.log(nilai.next())
            console.log(nilai.next())
            console.log(nilai.next())
        </script>
    </body>
</html>
