    <title>Class Public Field</title>

<body>
    <script>
        class Customer {
            firstName = "Afif";
            lastName;

            constructor(firstName, middleName, lastName) {
                this.firstName = firstName;
                this.middleName = middleName;
                this.lastName = lastName;
            }
            sayHello() {}
        }
        const ilham = new Customer("Muhammad", "Ilham", "Nadhif");
        console.log(ilham);
    </script>
