    <meta charset="UTF-8" />

    <title>hello</title>

  <body>
    <script>
      function hello(name) {
          if (!name) {
              return "Hello, World!";
          }
          let str = [];
          name.split(" ").forEach(e => {
            [cap, ...rest] = e;
            let ha = [cap.toUpperCase(), ...rest.map((r)=>{
                return r.toLowerCase()
            })]
            str.push(ha.join(""))
          });
          
        return `Hello, ${str.join(" ")}!`;
      }

      } */

    </script>
