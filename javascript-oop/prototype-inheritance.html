<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>

        function Employee(name){
            this.name = name
        }
        function Manager(name){
            this.name = name
        }
        // Manager.prototype = Employee.prototype; // cara salah
        Manager.prototype = Object.create(Employee.prototype);

        Employee.prototype.sayHello = function(name){
            console.log(`Hello ${name}, my name is Employee ${this.name}`);
        }
        Manager.prototype.sayHello = function(name){
            console.log(`Hello ${name}, my name is Manager ${this.name}`);
        }

        const employee = new Employee("Ilham");
        employee.sayHello("Afif");

        const manager = new Manager("Arga");
        manager.sayHello("Alga");

        console.log(employee);
        console.log(manager)

    </script>
</body>
</html>
